{% extends "layout.html" %}
{% block content %}
<div class="container-sm">
    <form method="post">
      <div class="form-group">
        <label for="otp">2FA Code</label>
        <input name="otp" type="number" class="form-control" id="otp" aria-describedby="otp">
        <input name="redir_url" type="hidden" value="{{ redir_url }}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
